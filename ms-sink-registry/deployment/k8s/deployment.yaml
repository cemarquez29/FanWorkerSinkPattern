apiVersion: apps/v1
kind: Deployment
metadata:
  name: sink-registry-deployment
  namespace: fanworkersink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-sink-registry
  template:
    metadata:
      labels:
        app: ms-sink-registry
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      containers:
        - name: app
          image: ms-sink-registry
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: ms-sink-registry-configmap
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            periodSeconds: 5
            failureThreshold: 24     # ~2 min para bootear sin resets
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 12     # ~1 min de gracia
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 6
            timeoutSeconds: 2